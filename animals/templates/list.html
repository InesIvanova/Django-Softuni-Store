<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container" style="margin-top: 5%">
                    <a class="btn btn-success" href="{% url 'animals:create' %}">Create animal</a>

        <div class="row">
    {% for animal in animals %}
    <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
          <img src="{{animal.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{animal.name}}</h5>
            <p class="card-text">{{animal.description}}</p>
            <a href="{% url 'animals:details' animal.id %}" class="btn btn-primary">See details</a>
            <a href="{% url 'animals:delete' animal.id %}" class="btn btn-danger">Delete</a>

          </div>

        </div>
    </div>
    {% endfor %}
</div>
    </div>
</body>
</html>
